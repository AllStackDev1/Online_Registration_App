<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | OlamESS</title>

  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link href="assets/css/index.css" rel="stylesheet" />
</head>
<body>
  <div class="login-page">
    <h2>Welcome Admin, Login To Continue</h2>
  <div class="form">
    <form class="register-form" id="admin-register">
      <input type="text" placeholder="name" id="reg_name" />
      <input type="password" placeholder="password" id="reg_password" />
      <input type="text" placeholder="email address" id="reg_email" />
      <button>create</button>
      <p class="message"><a href="#">Sign In</a></p>
    </form>
    <form class="login-form" id="admin-login">
      <input type="text" placeholder="email" id="log_email" />
      <input type="password" placeholder="password" id="log_password" />
      <button type="submit">login</button>
      <p class="message"><a href="#">Create New Admin</a></p>
    </form>
  </div>
</div>
</body>
    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>   
    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>
    <script src="assets/js/index.js"></script>
    <script type="text/javascript">
      $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
    </script>
</html>
